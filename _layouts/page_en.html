<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <title>Tony Garcia Photography - {{ page.title }}</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="/css/page.css" rel="stylesheet" />
</head>

<body>

  <div class="header">
    <div class="left" data-cat="first">
      Tony Garcia Photography
    </div>
    <div class="center">
      <a class="item" data-cat="about">about</a>
      <a class="item" data-cat="wedding">wedding</a>
      <a class="item" data-cat="maternity">maternity</a>
      <a class="item" data-cat="street">street</a>
      <a class="item" data-cat="scenery">scenery</a>
      <a class="item" data-cat="more">more</a>
    </div>
    <div class="right">
      &nbsp;
    </div>
  </div>

  <div class="content">

    {{ content }}

  </div>

  <!--
  <script src="/js/jquery-1.10.2.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>
  <!--
  <script src="/js/site.js">
  </script>
  -->

  <script>
    //$(document).ready(Tg.init);
    //$(document).ready(Cart.init);
    $(document).ready(function() {

      var cat = window.location.href.match(/\/en\/([^\.\/]+)/)[1];
      $('a.item[data-cat="' + cat + '"]').addClass('selected');

      $('.header > .left').on('click', function(ev) {
        window.location.href = '/en/index.html';
      });

      $('a[data-cat]').on('click', function(ev) {
        var $a = $(ev.target);
        var cat = $a.attr('data-cat');
        window.location.href = '/en/' + cat + '.html';
      });
    });
  </script>

</body>
</html>
