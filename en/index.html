  <script>
    //$(document).ready(Tg.init);
    //$(document).ready(Cart.init);
    $(document).ready(function() {

      var tabOver = function($target) {

        var w = window.innerWidth;
        var h = window.innerHeight;
        //console.log([ w, h ]);

        if ($target.hasClass('selected')) return;
        var cat = $target.attr('data-cat');
        $('div[data-cat], a[data-cat]').removeClass('selected');
        $target.addClass('selected');
        var or = w > h ? 'landscape' : 'portrait';
        var src = $('.' + or + ' > img[data-cat=' + cat + ']').prop('src');
        var $b = $('body');
        var $c = $('.curtain');
        var $bc = $('body, .curtain');
        $c.css('opacity', '1.0');
        $bc.css('width', '' + w + 'px');
        $bc.css('height', '' + h + 'px');
        $b.css('background', 'url(' + src + ') no-repeat center center fixed');
        $b.css('background-size', 'cover');
        $c.fadeTo(350, 0.0);
      };

      $('div.left, a[data-cat]').on('mouseover', function(ev) {
        tabOver($(ev.target));
      });
      //$('div.left').trigger('mouseover');
      tabOver($('.left[data-cat="first"]'));

      $('a[data-cat]').on('click', function(ev) {
        var $a = $(ev.target);
        var cat = $a.attr('data-cat');
        window.location.href = cat + '.html';
      });
    });

    if ( ! window.location.href.match(/^http:\/\/localhost:/)) {

        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(t, s);
      })();
    }
  </script>
