<body>

  <div class="header">
    <div class="left" data-cat="first">

    <div class="center">

    <div class="right">
      &nbsp;

  </div>

  <div class="curtain">
  </div>
  <div class="images landscape">
    <img
      data-cat="first"
      src="/images/photos/scenery/de_schelde/L1116211.jpg" />

  <div class="images portrait">
    <img
      data-cat="first"

  <!--
  <script src="/js/jquery-1.10.2.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
  </script>
  <!--
  <script src="/js/site.js">

  -->

  <script>
    //$(document).ready(Tg.init);
    //$(document).ready(Cart.init);
    $(document).ready(function() {

      $('div.left, a[data-cat]').on('mouseover', function(ev) {
        var $t = $(ev.target);
        if ($t.hasClass('selected')) return;
        var cat = $t.attr('data-cat');
        $('div[data-cat], a[data-cat]').removeClass('selected');
        $t.addClass('selected');
        var or = window.innerWidth > window.innerHeight ? 'landscape' : 'portrait';
        var src = $('.' + or + ' > img[data-cat=' + cat + ']').prop('src');
        var $t = $('body');
        var $c = $('.curtain');
        $c.css('opacity', '1.0');
        $c.css('width', '' + window.innerWidth + 'px');
        $c.css('height', '' + window.innerHeight + 'px');
        $t.css('background', 'url(' + src + ') no-repeat center center fixed');
        $t.css('background-size', 'cover');
        $c.fadeTo(350, 0.0);
      });
      $('div.left').trigger('mouseover');

      $('a[data-cat]').on('click', function(ev) {
        var $a = $(ev.target);
        var cat = $a.attr('data-cat');
        window.location.href = cat + '.html';
      });
    });
  </script>

</body>
</html>
