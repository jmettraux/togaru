<script>
  $(document).ready(function() {

    var show = function(img) {
      var $t = $('.show');
      var src = $(img).prop('src');
      $t.css('height', '700px');
      $t.css('background', 'url(' + src + ') no-repeat center center fixed');
      $t.css('background-position', '50% 70%');
      $t.css('background-size', 'auto 80%');
    };
    show($('img:first'));
  });
</script>
