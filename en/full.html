<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <title>Tony Garcia Photography</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="/css/full.css" rel="stylesheet" />
</head>

<body>

  <div class="header">
    <div class="left">
      Tony Garcia Photography
    </div>
    <div class="center">
      <a href="#" class="item" data-cat="about">about</a>
      <a href="#" class="item" data-cat="wedding">wedding</a>
      <a href="#" class="item selected" data-cat="maternity">maternity</a>
      <a href="#" class="item" data-cat="street">street</a>
      <a href="#" class="item" data-cat="scenery">scenery</a>
      <a href="#" class="item" data-cat="more">more</a>
    </div>
    <div class="right">
      &nbsp;
    </div>
  </div>

  <div class="content">
    <img data-cat="about" src="/images/photos/skate.jpg" style="top: -100px;" />
    <img data-cat="wedding" src="/images/photos/weddings/L1114609.jpg" style="top: -150px;" />
    <img data-cat="maternity" src="/images/photos/L1111181.jpg" style="top: -120px;" />
    <img data-cat="street" src="/images/photos/s0001_digital.jpg" />
    <img data-cat="scenery" src="/images/photos/p0002_digital.jpg" style="width: 150%;" />
    <img data-cat="more" src="/images/photos/L1111153.jpg" style="top: -130px;" />
  </div>

  <!--
  <script src="/js/jquery-1.10.2.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>
  <script src="/js/site.js">
  </script>

  <script>
    //$(document).ready(Tg.init);
    //$(document).ready(Cart.init);
    $(document).ready(function() {

      $('img[data-cat]').css('display', 'none');

      var showSelected = function(ev) {
        var $a = null;
        if ( ! ev) {
          $a = $('a.item.selected[data-cat]');
          $a.removeClass('selected');
        }
        else {
          $a = $(ev.target);
        }
        if ($a.hasClass('selected')) return;
        var cat = $a.attr('data-cat');
        $('a[data-cat]').removeClass('selected');
        $a.addClass('selected');
        $('img[data-cat]:visible').fadeOut(200);
        $('img[data-cat=' + cat + ']').show();
      };
      showSelected();

      $('a[data-cat]').on('mouseover', showSelected);
    });
  </script>

</body>
</html>
