<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <title>Tony Garcia Photography</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="/css/full.css" rel="stylesheet" />
</head>

<body class="full">

  <div class="header">
    <div class="logo">
      Tony Garcia Photography
    </div>
    <div class="menu">
      <a data-cat="street" class="selected" href="#">street</a>
      <a data-cat="landscape" href="#">landscape</a>
    </div>
  </div>

  <div class="content">
    <img data-cat="street" src="/images/photos/s0001_digital.jpg" />
    <img data-cat="landscape" src="/images/photos/eyes.jpg" style="display: none;" />
  </div>

  <!--
  <script src="/js/jquery-1.10.2.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>
  <script src="/js/site.js"></script>

  <script>
    //$(document).ready(Tg.init);
    //$(document).ready(Cart.init);
    $(document).ready(function() {
      $('a[data-cat]').on('mouseover', function(ev) {
        var $a = $(ev.target);
        if ($a.hasClass('selected')) return;
        var cat = $a.attr('data-cat');
        $('a[data-cat]').removeClass('selected');
        $('img[data-cat]').hide();
        $a.addClass('selected');
        $('img[data-cat=' + cat + ']').show();
      });
    });
  </script>

</body>
</html>
