<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <title>Tony Garcia Photography</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="/css/full.css" rel="stylesheet" />
</head>

<body class="full">

  <div class="header">
    <div class="logo">
      Tony Garcia Photography
    </div>
    <div class="menu">
      <span class="item selected" data-cat="street">
        <a href="#">street</a>
      </span>
      <span class="item" data-cat="landscape">
        <a href="#">landscape</a>
      </span>
    </div>
  </div>

  <div class="content">
    <img data-cat="street" src="/images/photos/s0001_digital.jpg" />
    <img data-cat="landscape" src="/images/photos/eyes.jpg" style="display: none;" />
  </div>

  <!--
  <script src="/js/jquery-1.10.2.min.js"></script>
  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
  </script>
  <script src="/js/site.js"></script>

  <script>
    //$(document).ready(Tg.init);
    //$(document).ready(Cart.init);
    $(document).ready(function() {
      $('span[data-cat]').on('mouseover', function(ev) {
        var $span = $(ev.target).closest('span');
        if ($span.hasClass('selected')) return;
        var cat = $span.attr('data-cat');
        $('span[data-cat]').removeClass('selected');
        $span.addClass('selected');
        $('img[data-cat]:visible').fadeOut(200, function() {
          $('img[data-cat=' + cat + ']').fadeIn(200);
        });
      });
    });
  </script>

</body>
</html>
